<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Expense Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8 flex flex-col items-center">
    <div class="mb-6 flex flex-col items-center">
      <div class="text-4xl text-indigo-600 mb-2"><i class="fas fa-wallet"></i></div>
      <h1 class="text-2xl font-bold text-gray-800">Sign in to Expense Tracker</h1>
    </div>
    <form id="loginForm" class="w-full flex flex-col gap-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" id="email" required autocomplete="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="password" required autocomplete="current-password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>
      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 rounded-md transition duration-200 shadow">Sign In</button>
    </form>
    <div class="w-full flex justify-end mt-2">
      <a href="#" id="resetPasswordLink" class="text-indigo-600 hover:underline text-sm">Forgot password?</a>
    </div>
    <div id="loginError" class="text-red-500 text-sm mt-4 hidden"></div>
    <div id="loginSuccess" class="text-green-600 text-sm mt-4 hidden"></div>
  </div>
  <script src="login.js" type="module"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
