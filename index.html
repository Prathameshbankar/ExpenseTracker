<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
  
  <!-- Firebase SDK -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyBT0GAKu5lf7FGAm6ke30LkB9eKJMPzfgo",
      authDomain: "expense-tracker-ba256.firebaseapp.com",
      projectId: "expense-tracker-ba256",
      storageBucket: "expense-tracker-ba256.firebasestorage.app",
      messagingSenderId: "356012048141",
      appId: "1:356012048141:web:1844bf126a742523acfa44",
      measurementId: "G-4SRG49YJCZ"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
  </script>
  
  <script src="script.js" defer></script>
</head>
<body class="bg-gray-50 min-h-screen p-2 sm:p-4 lg:p-8">
  <div class="max-w-6xl mx-auto">
    <!-- Header -->
    <div class="bg-indigo-600 text-white p-4 sm:p-5 rounded-xl shadow-lg mb-6 sm:mb-8">
      <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center space-y-3 sm:space-y-0">
        <h1 class="text-xl sm:text-2xl lg:text-3xl font-bold">
          <i class="fas fa-wallet mr-2 sm:mr-3"></i> Expense Tracker
        </h1>
        <div class="text-lg sm:text-xl lg:text-2xl bg-black bg-opacity-20 px-3 py-1 rounded-full">
          Total Expense: ₹<span id="totalAmount">0.00</span>
        </div>
      </div>
    </div>

    <!-- Add Expense Form -->
    <div class="bg-white rounded-xl shadow-md p-4 sm:p-6 mb-8">
      <h2 class="text-lg sm:text-xl font-semibold text-gray-800 mb-4">
        <i class="fas fa-plus-circle mr-2 text-indigo-600"></i> Add New Expense
      </h2>
      <form id="expenseForm">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3 sm:gap-4 mb-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Date*</label>
            <input type="date" id="date" required 
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Category*</label>
            <select id="category1" required 
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
              <option value="">Select Category</option>
              <option>Food</option>
              <option>Transportation</option>
              <option>Utilities</option>
              <option>Entertainment</option>
              <option>Personal Care</option>
              <option>Health Care</option>
              <option>Shopping</option>
              <option>Gifts</option>
              <option>Rent</option>
              <option>Savings</option>
              <option>Other</option>
            </select>
          </div>
          <div id="subcategoryContainer">
            <label class="block text-sm font-medium text-gray-700 mb-1">Subcategory</label>
            <select id="category2" 
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
              <option value="">Select Subcategory</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Payment Method*</label>
            <select id="payment" required 
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
              <option>Cash</option>
              <option>Credit Card</option>
              <option>Debit Card</option>
              <option>UPI</option>
              <option>Bank Transfer</option>
            </select>
          </div>
        </div>
        
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-3 sm:gap-4 mb-4">
          <div class="sm:col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
            <input type="text" id="description" placeholder="Enter description (optional)"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Amount (₹)*</label>
            <input type="number" id="amount" required placeholder="0.00"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>
        </div>
        
        <div class="flex justify-end">
          <button type="submit" class="w-full sm:w-auto bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-6 rounded-md transition duration-200 shadow">
            <i class="fas fa-save mr-2"></i> Save Expense
          </button>
        </div>
      </form>
    </div>

    <!-- Search and Filter Section -->
    <div class="bg-white rounded-xl shadow-md p-6 mb-8">
      <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center mb-4 space-y-4 lg:space-y-0">
        <h3 class="text-lg font-semibold text-gray-800">
          <i class="fas fa-list-alt mr-2 text-indigo-600"></i> Expense Records
        </h3>
        <div class="w-full lg:w-auto flex flex-col space-y-3 lg:space-y-0 lg:flex-row lg:space-x-3">
          <!-- Search Input -->
          <div class="relative w-full lg:w-64">
            <input type="text" id="searchInput" placeholder="Search expenses..." 
              class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
          </div>
          
          <!-- Date Filters -->
          <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2">
            <!-- Specific Date Filter -->
            <div class="flex-1 sm:flex-none">
              <label class="block text-xs text-gray-500 mb-1">Specific Date</label>
              <input type="date" id="filterSpecificDate" 
                class="w-full sm:w-auto px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            </div>
            
            <!-- Date Range Filters -->
            <div class="flex-1 sm:flex-none">
              <label class="block text-xs text-gray-500 mb-1">From</label>
              <input type="date" id="filterDateFrom" 
                class="w-full sm:w-auto px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            </div>
            <div class="flex-1 sm:flex-none">
              <label class="block text-xs text-gray-500 mb-1">To</label>
              <input type="date" id="filterDateTo" 
                class="w-full sm:w-auto px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            </div>
            
            <!-- Reset Button -->
            <button id="resetFilter" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded-md transition duration-200 self-end">
              <i class="fas fa-sync-alt"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="overflow-x-auto">
        <table id="expenseTable" class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="px-3 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">#</th>
              <th scope="col" class="px-3 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
              <th scope="col" class="px-3 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
              <th scope="col" class="hidden sm:table-cell px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
              <th scope="col" class="hidden md:table-cell px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Payment</th>
              <th scope="col" class="px-3 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
              <th scope="col" class="px-3 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody" class="bg-white divide-y divide-gray-200"></tbody>
        </table>
      </div>
    </div>

    <!-- Export Button -->
    <div class="flex justify-end mb-6 sm:mb-8">
      <button id="exportToCSV" class="w-full sm:w-auto bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-md transition duration-200 shadow">
        <i class="fas fa-file-export mr-2"></i> Export to CSV
      </button>
    </div>
  </div>
</body>
</html>
